<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Social App</title>
      <!-- font Awoaesome link -->
      <script src="https://kit.fontawesome.com/09a3d3d6d4.js" crossorigin="anonymous"></script>
      <!-- responsive link and style -->
      <link rel="stylesheet" href="style.css">
      <!-- style sheet link -->
      <link rel="stylesheet" href="style1.css">
      <!-- favicon link -->
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <!--  sweeet aleart  link section -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <title>LOgin form </title>
</head>

<body>
      <header class="w-full h-16  p-2 text-xl flex text-center justify-between flex-wrap">
            <h1 class="cursor-pointer p-2 text-2xl">Social App</h1>
            <div id="nav-menu">
                  <ul class="flex flex-wrap text-center justify-center gap-3 text-xl  cursor-pointer">

                        <ul class="navbar">
                              <li><a href="#home">Home</a></li>
                              <li><a href="#about">About</a></li>
                              <li><a href="#services">Services</a></li>
                              <li><a href="#contact">Contact</a></li>
                        </ul>
                  </ul>
            </div>
            <div class="flex-wrap p-3 mb-1.5 mr-8 flex justify-center rounded-md bg-[#7a7878]  text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#5f5f5f] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                  <button id="logout">
                        logout
                  </button>
            </div>
      </header>
     
      <div class="container">
            <!-- Post Form -->
            <div>
                  <h2>Create a new post</h2>
                  <form id="post-form">
                        <!-- <label for="post-texts">Post:</label> -->
                        <textarea id="post-text" name="post-text" rows="4" cols="50"></textarea><br>
                        <button class="bg-[#7a7878]  text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#5f5f5f] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit">Post</button>
                  </form>
            </div>

            
            <!-- Posts Section -->
            <div id="posts">
                  <!-- Posts will be dynamically added here using JavaScript -->
            </div>
      </div>

    <script type="module" src="home.js"></script>
</body>

</html>
